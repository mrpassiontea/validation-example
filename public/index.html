<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweep ID</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>No Validation</h2>
            <form id="form1" action="https://localhost:3000/api/v1/books/:bookId" method="GET" class="form-left">
                <label for="sweepId1">Sweep ID (optional):</label>
                <input type="text" id="sweepId1" name="sweepId">
                <div class="checkbox-container">
                    <input type="checkbox" id="auth1" name="auth">
                    <label for="auth1">Include Authorization</label>
                </div>
                <button type="submit">
                    <span class="button-text">Submit</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>
            <div id="result1" class="result"></div>
        </div>
        <div class="divider"></div>
        <div class="form-container">
            <h2>Happy Path</h2>
            <form id="form2" action="https://localhost:3000/api/v1/books/:bookId" method="GET" class="form-right">
                <label for="sweepId2">Sweep ID (required):</label>
                <input type="text" id="sweepId2" name="sweepId" required>
                <p class="note">Authorization always included</p>
                <button type="submit">
                    <span class="button-text">Submit</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>
            <div id="result2" class="result"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
